<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" id="theme" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearBox()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="displayNum('1')" id="one" />
        <input type="button" value="2" onclick="displayNum('2')" id="two" />
        <input type="button" value="3" id="three" onclick="displayNum('3')" />
        <input type="button" value="+" onclick="displayNum('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="displayNum('4')" />
        <input type="button" value="5" id="five" onclick="displayNum('5')" />
        <input type="button" value="6" id="six" onclick="displayNum('6')" />
        <input type="button" value="-" onclick="displayNum('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="displayNum('7')" />
        <input type="button" value="8" id="eight" onclick="displayNum('8')" />
        <input type="button" value="9" id="nine" onclick="displayNum('9')" />
        <input type="button" value="x" onclick="displayNum('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="displayNum('/')" />

        <input type="button" value="0" id="zero" onclick="displayNum('0')" />
        <input type="button" value="." class="dot" onclick="displayNum('.')" />
        <input type="button" value="=" onclick="evaluateExpression()" />
      </div>
      <div>
        <input type="button" value="Delete" onclick="backSpace()" />

      </div>
      <div class="bottom-buttons">
       
      </div>
    </div>
  </div>
  <!-- Fontawesome Script -->
  <script src="https://kit.fontawesome.com/f28b055962.js" crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>
</html>
